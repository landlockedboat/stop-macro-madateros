<!-- Services Section -->
<section id="services" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.data.translations['otherLanguagesTitle'][page.language] }}</h2>
                <h3 class="section-subheading text-muted">
                    {{ site.data.translations['otherLanguagesSubtitle'][page.language] }}</h3>
            </div>
        </div>
        <div class="row text-center">
            {% for lang in site.data.languages %}
            {% assign language = lang[1] %}
            <div class="col-md-4">
                <a href="/zafra/{{lang[0]}}">
                    <span class="fa-stack fa-4x">
                        <span class="flag-icon flag-icon-{{ lang[1].flag-name }}"></span>
                    </span>
                    <h4 class="service-heading">{{ language.label }}</h4>
                </a>
            </div>
            {% endfor %}
        </div>
</section>
